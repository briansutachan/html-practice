<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block</title>
    <style>
    body{
        text-align: center;
    }


    div{
        display: inline-block;
        border: 1px solid green;
        max-width: 400px;
        max-height: 400px;
        min-width: 400px;
        min-height: 400px;
        /* width: 250px; */
        /* height: 250px; */
        margin: 4px;
        padding: 20px 5px 20px 5px
        
    }
    .two{
    color: purple;
    
}
    #three{
        color: blue;
    }

    </style>
</head>
<body>
    <div>Divider 1</div>
    <div class="two">Divider 2</div>
    <div class="two" id="three">Divider 3</div>
</body>
</html>
